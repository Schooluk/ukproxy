<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <link rel="icon" type="image/x-icon" href="./Site/images/logo.png">
    <link rel="stylesheet" href="index.css">
    <title>about:blank</title>
    <style>
        #iframeCheck {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            padding-top: 20%;
            z-index: 9999;
            font-family: Arial, sans-serif;
        }
        #iframeCheck h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        #iframeCheck p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="iframeCheck">
        <h1>Not Allowed</h1>
    </div>
    <div class="logo-container">
        <img src="https://cdn-icons-png.flaticon.com/512/9105/9105638.png" alt="Proxy Logo" class="logo">
    </div>
    <div class="title">UK Proxy</div>
    <div class="search-container">
        <form>
            <input type="text" placeholder="Search or type a URL..." aria-label="Search or type a URL">
        </form>
    </div>
    <div class="links">
    <script src="uv/uv.bundle.js"></script>
    <script src="uv/uv.config.js"></script>
    <script src="index.js"></script>
    <script src="updates.js"></script>
    <script>
        // Check if the page is not in an iframe
        if (window.self === window.top) {
            document.getElementById('iframeCheck').style.display = 'block';
            // Disable all interactive elements
            document.body.style.pointerEvents = 'none';
            document.body.style.opacity = '0.5';
            // Prevent any form submissions
            document.querySelectorAll('form').forEach(form => {
                form.onsubmit = function(e) {
                    e.preventDefault();
                    return false;
                };
            });
            // Disable all input fields
            document.querySelectorAll('input, button, a').forEach(el => {
                el.disabled = true;
                el.style.pointerEvents = 'none';
            });
        }
    </script>
    <script src="site.js"></script>
</body>
</html>
